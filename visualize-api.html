<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Visualizer</title>
    <h1>Automação QA cadastral contratos</h1>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .container {
            margin-bottom: 20px;
        }

        .container h2 {
            margin-bottom: 10px;
        }

        .container pre {
            background: #f4f4f4;
            padding: 10px;
            border: thick double #ddd;
            border-radius: 10px;
        }
        /* hr {
            border: thick double #32a1ce;
        } */
    </style>
</head>

<body>
    <div class="container">
        <h2>Request</h2>
        <pre id="request"></pre>
    </div>
    <hr>
    <div class="container">
        <h2>Status Code</h2>
        <pre id="status"></pre>
    </div>
    <hr>
    <div class="container">
        <h2>Response</h2>
        <pre id="response"></pre>
    </div>
</body>

</html>
